<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Number
        console.log(typeof 10);
        console.log(typeof 10.5);

        // String
        console.log(typeof "helloworld");
        console.log(typeof 'helloworld');
        console.log(typeof `helloworld`);

        // Object : {Key : value,Key : value}
        //{"name":" 홍길동","age":"30","addr":"대구"}
        // console.log(typeof {});
        // console.log(typeof []); // <- 이게 js에선 object래요...

        // null //변수 초기화 (공간형설+ 기본값 삽입 -- 개발자가 의도한 값(null)) 
        console.log("------------------");
        let vol = null;
        console.log(vol);
        console.log(typeof vol);
        // undefined //(공간형성 o ,x but 기본값 생략 -- 개발자가 의도하지 못한 예외) 
        let vol2;
        console.log(typeof vol2)
        // boolean
        
    </script>
</body>
</html>

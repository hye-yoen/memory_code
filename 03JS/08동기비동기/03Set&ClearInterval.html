<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="start()">반복예약실행</button>
    <button onclick="stop()">반복예약취소</button>
    <hr/>
    <div class="d1"></div>

    <script>
        let id = null;
        let cnt =0;
        const start = () =>{
            const d1El = document.querySelector('.d1');
            id = setInterval(()=>{
                d1El.innerHTML=`SETINTERVAL RESULT..${++cnt}`;
            },1000) //1초 후 반복실행
            console.log('id',id);
        }
        
        const stop = () =>{

            clearTimeout(id);
        }

    </script>
</body>
</html>

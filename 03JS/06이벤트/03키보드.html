                p1El.innerHTML +=value + "<br/>"//id가 "p1"인 곳에다가 value값과 뛰어쓰기 추가 // =value 이면 값 초기화
                keyupE1.value=""; //keyup 초기화
                // 한글이 되기는 하지만 이벤트 관현 처리를 할때 감지느 제대로 못함

            }
        })

        });
        //KEYPRESS: 키보드가 계속 누를떄(제어문자( ex ) shift 인식하지 않음,영문 대소문자 구별o (keycode))

            // console.log('press..',e);
        });


    </script>
</body>

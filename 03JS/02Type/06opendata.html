    <script>
        console.log("ALL DATA",대구맛집);

        const datas = 대구맛집.data;
        console.log("datas",datas)

        const 한식datas = datas.filter((item)=>{return item.FD_CS=='한식'});
        console.log("한식맛집",한식datas);

        //BZ_NM  MNU GNG_CS
        const 일식datas = datas.filter((item)=>{return item.FD_CS=='일식'}).map((item)=>{
            item = {"BZ_NM":item.BZ_NM," MNU ":item.MNU, "GNG_CS": item.GNG_CS};
            return item;
        });
        console.log("일식맛집",일식datas);
        </script>

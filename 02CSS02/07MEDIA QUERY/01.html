<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{height : 150px; background-color: orange;}

            div{background-color: red;}
        }


    </style>
</head>

</html>

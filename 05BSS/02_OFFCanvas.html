<body>
    <div class="wapper">

                                    Dropdown

                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                        <form class="d-flex" onsubmit="return false">
                            <button class="btn btn-primary ms-2">로그인</button>
                            <button class="btn btn-warning ms-2" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample">회원가입</button>

                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section></section>
        </main>
        <fotter></fotter>

        <!-- offcanvas join-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title" id="offcanvasExampleLabel">회원가입</h3>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form clss="" action="/test.jsp" method="post">
                    <!-- 회원가입 -->
                    <div class="m-2 row"> <!--행단구별위해  -->
                        <label class="form-label col-3">아이디</label>
                        <input class="form-control col" name="userid" type="text" />
                        <a class="col-3 btn btn-success m-2" href="javascript:void(0)">중복확인</a>
                    </div>
                    <div class="m-2 row"> <!-- 행단구별  -->
                        <label class="form-label col-3">비닐번호</label>
                        <input class="form-control col" name="password" type="password" />

                    </div>
                    <div class="m-2 row">
                        <label class="form-label col-3">비닐번호 확인</label>
                        <input class="form-control col" class="form-control col" name="re-password" type="password" />

                    </div>
                    <div class="m-2 row">
                        <label class="form-label col-3">이름</label>
                        <input class="form-control col" name="username" type="text" />

                    </div>
                    <div class="m-2 row">
                        <label class="form-label col-3">우편번호</label>
                        <input class="form-control col" name="zipcode" type="text" />
                        <a class="col-3 btn btn-success m-2" href="javascript:void(0)">검색</a>

                    </div>
                    <div class="m-2 row">
                        <label class="form-label col-3">기본주소</label>
                        <input class="form-control col" name="add1" type="text" />
                    </div>
                    <div class="m-2 row">
                        <label class="form-label col-3">상세주소</label>
                        <input class="form-control col" name="add2" type="text" />
                    </div>
                    <div class="m-2 row ">
                        <label class="form-label col-3">휴대전화</label>
                        <select class="form-select col m-2">
                            <option value="" selected>010</option>
                            <option value="">011</option>
                        </select>
                        <input class="form-control col m-2 " type="text" />
                        <input class="form-control col m-2 " type="text" />
                    </div>
                    <div class="m-2 row">
                        <label class="form-label col-3">연락처</label>
                        <select class="form-select col m-2">
                            <option value="" selected>053</option>
                            <option value="">055</option>
                            <option value="">02</option>
                        </select>
                        <input class="form-control col m-2" type="text" />
                        <input class="form-control col m-2" type="text" />
                    </div>
                    <div class="m-2 row">
                        <label class="form-label col-3">이메일</label>
                        <input class="form-control col m-2" type="text" />
                        <select class="form-select col m-2">
                            <option value="" selected>@naver.com</option>
                            <option value="">@outlook.co.kr</option>
                            <option value="">gmail.com</option>
                        </select>
                    </div>
                    <div class="m-2 row ">
                        <label class="form-label col-3">생년월일</label>
                        <input class="form-check-input p-0 col-1" name="birth" type="radio" /> 양
                        <input class="form-check-input p-0 col-1" name="birth" type="radio" />음
                    </div>
                    <div class="m-2 row">
                        <select class="form-select col m-2">
                            <option value="" selected>2025</option>
                            <option value="">2024</option>
                            <option value="">2023</option>
                        </select>
                        <select class="form-select col m-2">
                            <option value="" selected>01</option>
                            <option value="">02</option>
                            <option value="">03</option>
                        </select>
                        <select class="form-select col m-2">
                            <option value="" selected>31</option>
                            <option value="">30</option>
                            <option value="">29</option>
                        </select>
                    </div>
                    <hr />
                    <div class="m-2">
                        <input id="email-recv" type="checkbox" />
                        <label name="email-recv">이메일 수신에 동의합니다.</label>
                        <input id="sns-recv" type="checkbox" />
                        <label name="sns-recv">문자메세지 수신에 동의합니다.</label>

                    </div>





                    <div>
                        <input type="submit" value="회원가입" />

                    </div>





                </form>
            </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 800;height: 500;">
        <canvas id="myChart"></canvas>
    </div>

    <script>

        const ctx = document.getElementById('myChart');

        const dataSet = [
            {
                label: 'red',
                data: [54, 0, 0, 0, 0, 0],
                borderWidth: 1,
                backgroundColor: 'red',
                borderColor: '',
            },
            {
                label: 'orange',
                data: [0, 45, 0, 0, 0, 0],
                borderWidth: 1,
                backgroundColor: 'organge',
                borderColor: '',
            },
            {
                label: 'yellow',
                data: [0, 0, 23, 0, 0, 0],
                borderWidth: 1,
                backgroundColor: 'yellow',
                borderColor: '',
            },
            {
                label: 'green',
                data: [0, 0, 0, 70, 0, 0],
                borderWidth: 1,
                backgroundColor: 'green',
                borderColor: '',
            },
            {
                label: 'blue',
                data: [0, 0, 0, 0, 12, 0],
                borderWidth: 1,
                backgroundColor: 'blue',
                borderColor: '',
            },
            {
                label: 'navy',
                data: [0, 0, 0, 0, 0, 45],
                borderWidth: 1,
                backgroundColor: 'navy',
                borderColor: '',
                // barPercentage:12,
            }
        ]
        const option = {
            // //line에 적용
            // animation: {
            //     duration: 1000,
            //     easing: 'linear',
            //     from: 1,
            //     to: 0,
            //     loop: true,
            // },

            //bar에 적용
            animation:{
                delay : (el)=>{return el.dataIndex*100},
            },

            scales: {
                x: {
                    stacked: true,
                    // barPercentage:0.5,
                },
                y: {
                    beginAtZero: true,
                    // max:100,
                    // min:0,
                    // ticks:{
                    //     stepSize:10
                    // }
                },
            },

            onClick : (event,chartEl) => {
                // console.log(event);
                console.log(chartEl);
            },
        }


        new Chart(ctx, {
            type: 'bar', //bar,line,pie,doughnut , //bubble , scatter,heatmap,....etc
            data: {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'navy'],
                datasets: dataSet,
            },
            options: option,
        });


    </script>
</body>

</html>

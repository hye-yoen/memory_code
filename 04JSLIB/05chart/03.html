        //

        const datas = 중구맛집.data;
        console.log("datas", datas);

        //한식맛집만 필터링 console.log
        const 한식맛집Datas = datas.filter((item) => { return item.FD_CS == '한식' });
        console.log("한식맛집", 한식맛집Datas);

        //일식 필터링 -> 상호명(BZ_NM),메뉴(MNU),주소(GNG_CS)만 추출해서 새로운 배열로 재구성(map)
        const 일식맛집Datas = datas.filter((item) => { return item.FD_CS == '일식' })
            .map((item) => {
                item = { "BZ_NM": item.BZ_NM, "MNU": item.MNU, "GNG_CS": item.GNG_CS }
                return item;
            });
        console.log("일식맛집", 일식맛집Datas);
        
        // 이멘에는 여기서 부터
        //카테괼별 맛집 count
        const cat_count = datas.map((item) => { return item.FD_CS })
            .reduce((cat, item) => {
                if (cat[item] !== undefined) //데이더 있다면
                    cat[item]++;
                else
                    cat[item] = 0;
                return cat;
            }, {}) //{중식:100, 일식: 55}

        console.log(cat_count);


    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 16px;
        }

        body {
            background-color: white;
            color: black;
        }

        section {
            background-color: white;
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 10px;
        }


        section>.b1 {
            width: 1920px;
            height: auto;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            /* background-color: rgb(146, 240, 234); */

        }

        /* btn */
        .row {
            border: 1px solid;

        }

        .row>.btn {
            width: 210px;
            height: 70px;
            font-size: 2rem;

        }

        .row:nth-child(1)>.btn-submit {

            background-color: rgb(223, 58, 58);
            color: white;
            border: #ffffff;
            border-radius: 70px 70px 0 70px;
        }

        .row:nth-child(2)>.btn-submit {

            background-color: rgb(255, 255, 255);
            color: black;
            border: 5px solid lightgray;
            border-radius: 70px 70px 70px 0;
        }





        .grid-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .item {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #999;
            text-align: center;
        }

        .grid-responsive {
            display: grid;                                           /* 그리드 레이아웃 설정 */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* 반응형 열 설정: 최소 200px, 남은 공간 균등 분할 */
            gap: 10px;                                              /* 그리드 아이템 간 간격 10px 설정 */
            margin-bottom: 30px;                                    /* 하단 여백 30px 설정 */
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div class="b1">
                <div class="row">
                    <input class="btn btn-submit" type="submit" value="주요서비스" />
                </div>
                <div class="row">
                    <input class="btn btn-submit" type="submit" value="분야별 정보" />
                </div>
                <div></div>
        </section>

        <section>
        



        </section>


    </main>
</body>

</html>

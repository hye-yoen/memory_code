<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            cursor: pointer;
        }

        .comment {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <section>
        <div class="comment-tog">아침<i class="fas fa-chevron-down"></i></div>
        <ul class="comment">
            <li>간장계란장</li>
            <li>참기름</li>
            <li>밥</li>
        </ul>
    </section>
    <section>
        <div class="comment-tog">점심<i class="fas fa-chevron-down"></i></div>
        <ul class="comment">
            <li>시금치스무디</li>
            <li>로제떡볶이</li>
        </ul>
    </section>
    <section>
        <div class="comment-tog">저녁<i class="fas fa-chevron-down"></i></div>
        <ul class="comment">
            <li>리조또</li>
            <li>김치</li>
        </ul>
    </section>
    <script>
        const toggle = document.querySelectorAll(".comment-tog");

        toggle.forEach((tog) =>
            tog.addEventListener("click", function () {
                const cont = tog.nextElementSibling;
                const icon = tog.children[0];

                if (cont.classList.contains("show")) {
                    cont.classList.remove("show");
                    icon.classList.remove("fa-chevron-up");
                    icon.classList.add("fa-chevron-down");
                } else {
                    cont.classList.add("show");
                    icon.classList.remove("fa-chevron-down");
                    icon.classList.add("fa-chevron-up");
                }
            })
        );



        Resources

    </script>
</body>

</html>

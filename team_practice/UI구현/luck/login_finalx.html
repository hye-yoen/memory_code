<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 스타일 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;

        }

        .wrapper {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            min-width: 650px;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header.header {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid lightgray;
            position: relative;
            z-index: 2;
        }

        header .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-logo img {
            height: 60px;
            object-fit: contain;
        }


        /* body */
        .login-background {
            /* background-color: aquamarine; */
            width: 100%;
            height: 850px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .image1 {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .image1 img {
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: fill;
        }

        .login-main {
            position: relative;
            width: 850px;
            height: 700px;
            background-color: #ffffff;
            border: 10px solid lightseagreen;
            top: 80px;
            z-index: 10;
            /* left: 525px; */

        }


        h1 {
            width: 400px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            position: relative;
            left: 220px;
            top: 30px;
            /* border: 1px solid; */
        }

        .z1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 400px;
            height: 90px;
            left: 215px;
            top: 80px;
            gap: 10px;
            /* border: 1px solid black; */


        }


        .btn2 {
            width: 400px;
            height: 40px;
            font-size: 1rem;

        }

        .btn-submit2 {
            border: 1px solid lightgray;
            border-radius: 10px;
        }

        .z4 {
            position: relative;
            width: 400px;
            top: 115px;
            left: 215px;
        }

        .btn3 {
            width: 100%;
            height: 40px;
            font-size: 1rem;

        }

        .btn-submit3 {

            background-color: #00d5ffa3;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 10px;

        }

        .z6 {
            width: 100%;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .y2 {
            width: 160px;
            display: flex;
            justify-content: space-around;
            /* border: 1px solid; */
        }

        .z6_5 {
            width: 100%;
            margin-top: 60px;
            border: 1px solid black;
        }

        .z7 {
            width: 300px;
            position: relative;
            left: 265px;
            display: flex;
            /* justify-content: center; */
            flex-wrap: wrap;
            top: 170px;
        }

        .z8>.btn4 {
            width: 300px;
            height: 40px;
            font-size: 1rem;

        }

        .z8>.btn-submit4 {

            background-color: #069ebca3;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 10px;

        }

        .z9 {
            margin-top: 20px;
            display: flex;
            gap: 30px;

        }

        .z9-btn img {
            width: 50px;
            height: 50px;
        }

        footer.footer {
            background-color: #001f3f;
            color: #fff;
            padding: 40px 0;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-size: 14px;
        }

        .foot-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .foot-links a {
            color: #aaa;
            font-size: 14px;
        }

        @media screen and (max-width : 768px) {
            h1 {
                left: 180px;
            }

            .z1 {
                left: 180px;
            }

            .z4 {
                left: 180px;
            }

            .z7 {
                left: 220px;
            }
        }

        @media screen and (max-width : 768px) {
            h1 {
                left: 100px;
            }

            .z1 {
                left: 180px;
            }

            .z4 {
                left: 180px;
            }

            .z7 {
                left: 220px;
            }
        }
    </style>
</head>
